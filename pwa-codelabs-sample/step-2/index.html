<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Step 2 - Service Worker</title>
  <link href="./css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>

  <!-- Header  -->
  <header class="header">
    <div class="header__container">
      <div class="header__icon">
        <svg width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </div>
      <h1>Step 2 - Service Worker</h1>
    </div>
  </header>

  <!-- Menu  -->
  <div class="menu">
    <div class="menu__header"></div>
    <ul class="menu__list">
      <li><a href="/">Home</a></li>
      <li><a href="https://github.com/code-kotis/pwa-codelabs/tree/sample">Source</a></li>
    <ul>
  </div>

  <!-- Menu Overlay  -->
  <div class="menu__overlay"></div>

  <!-- Main Content -->
  <div class="main"></div>

  <!-- JS Files -->
  <script type="text/javascript">
    // If service worker is supported, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' }) // Scope of the service worker
        .then(function (register) {
          console.log('service worker is registered!');
        })
        .catch(function (error) {
          console.log('service worker registration failed ', error);
        });
    }
    else {
      console.log('Service worker is not supported.');
    }
  </script>
  <script src="./js/menu.js" type="text/javascript"></script>
</body>
</html>
